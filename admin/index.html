<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin | NGCC Site</title>
    <!-- Netlify Identity widget enables authentication for editing content -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Load Decap CMS (formerly Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^2.12.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- Auto-redirect to the admin interface after login -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
